<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HACKER MODE</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    body {
      background: black;
      color: #00ff66;
      height: 100vh;
      overflow: hidden;
    }

    /* Matrix arka plan */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 4px;
      text-shadow: 0 0 10px #00ff66;
    }

    p {
      margin-top: 15px;
      opacity: 0.8;
    }

    .terminal {
      margin-top: 40px;
      background: rgba(0,0,0,0.7);
      border: 1px solid #00ff66;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 0 15px #00ff6644;
    }

    .line::before {
      content: "> ";
    }

    .blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <div class="welcome">
    Hoşgeldin <span>Shivada</span> :)<br>
    <small>Bugün Ne Yapmak İstersin ?</small>
  </div>

  <div class="terminal">
    <div class="line">Ancient systems are awakening...</div>
    <div class="line">Echoes from forgotten networks detected</div>
    <div class="line">Memory fragments syncing...</div>
    <div class="line">Access level: <span style="color:#7CFFB2">OBSERVER</span></div>
    <div class="line blink">_</div>
  </div>
</div>

<footer>
  © 2026 | Hacker Index
</footer>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&@';
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#00ff66';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 33);

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
