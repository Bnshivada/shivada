<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shivada | Cardd</title>

  <link rel="icon" href="data:,">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>

  <script>
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    /* KAR */
    const snowflakes = [];
    const SNOW_COUNT = 120;

    for (let i = 0; i < SNOW_COUNT; i++) {
      snowflakes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        d: Math.random() * 0.8 + 0.2
      });
    }

    /* CANLI GLOW */
    const glow = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      strength: 0,
      pulse: 0
    };

    window.addEventListener('mousemove', e => {
      glow.x = e.clientX;
      glow.y = e.clientY;
      glow.strength = 1;
    });

    function drawSnow() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      /* KAR */
      ctx.fillStyle = 'rgba(255,255,255,0.8)';
      ctx.beginPath();
      for (let f of snowflakes) {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
      }
      ctx.fill();

      /* GLOW NABIZ */
      glow.pulse += 0.05;
      glow.strength *= 0.94;

      const radius = 120 + Math.sin(glow.pulse) * 30;
      const alpha = glow.strength * 0.18;

      if (alpha > 0.01) {
        const g = ctx.createRadialGradient(
          glow.x, glow.y, 0,
          glow.x, glow.y, radius
        );
        g.addColorStop(0, `rgba(255,255,255,${alpha})`);
        g.addColorStop(0.5, `rgba(255,255,255,${alpha * 0.4})`);
        g.addColorStop(1, 'rgba(255,255,255,0)');

        ctx.fillStyle = g;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      moveSnow();
    }

    function moveSnow() {
      for (let f of snowflakes) {
        f.y += f.d;
        if (f.y > canvas.height) {
          f.y = -5;
          f.x = Math.random() * canvas.width;
        }
      }
    }

    setInterval(drawSnow, 33);
  </script>
</body>
</html>
