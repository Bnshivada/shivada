<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shivada | Cardd</title>

  <link rel="icon" href="data:,">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>

  <script>
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resize();
    window.addEventListener('resize', resize);

    /* KAR */
    const snowflakes = [];
    const SNOW_COUNT = 120;

    for (let i = 0; i < SNOW_COUNT; i++) {
      snowflakes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        d: Math.random() * 0.8 + 0.2
      });
    }

    /* MOUSE GLOW */
    const mouse = {
      x: 0,
      y: 0,
      alpha: 0
    };

    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      mouse.alpha = 1; // hareket edince parlasın
    });

    function drawSnow() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      /* KAR */
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.beginPath();
      for (let i = 0; i < SNOW_COUNT; i++) {
        const f = snowflakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
      }
      ctx.fill();

      /* MOUSE PARLAMA */
      if (mouse.alpha > 0.01) {
        const glow = ctx.createRadialGradient(
          mouse.x, mouse.y, 0,
          mouse.x, mouse.y, 150
        );

        glow.addColorStop(0, `rgba(255,255,255,${0.2 * mouse.alpha})`);
        glow.addColorStop(0.5, `rgba(255,255,255,${0.06 * mouse.alpha})`);
        glow.addColorStop(1, 'rgba(255,255,255,0)');

        ctx.fillStyle = glow;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        mouse.alpha *= 0.90; // mouse durunca yavaşça sönsün
      }

      moveSnow();
    }

    function moveSnow() {
      for (let i = 0; i < SNOW_COUNT; i++) {
        const f = snowflakes[i];
        f.y += f.d;

        if (f.y > canvas.height) {
          f.y = -5;
          f.x = Math.random() * canvas.width;
        }
      }
    }

    setInterval(drawSnow, 33);
  </script>
</body>
</html>
