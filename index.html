<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shivada | Cardd</title>

  <link rel="icon" href="data:,">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
    }

    canvas {
      display: block;
    }

    /* ORTA YAZI */
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      letter-spacing: 6px;
      font-weight: 500;
      color: #fff;
      text-shadow:
        0 0 10px rgba(255,255,255,0.4),
        0 0 30px rgba(255,255,255,0.2),
        0 0 60px rgba(255,255,255,0.15);
      animation: glowPulse 3s ease-in-out infinite;
      pointer-events: none;
      user-select: none;
    }

    @keyframes glowPulse {
      0% {
        text-shadow:
          0 0 8px rgba(255,255,255,0.3),
          0 0 20px rgba(255,255,255,0.15);
        opacity: 0.85;
      }
      50% {
        text-shadow:
          0 0 14px rgba(255,255,255,0.6),
          0 0 45px rgba(255,255,255,0.3),
          0 0 80px rgba(255,255,255,0.2);
        opacity: 1;
      }
      100% {
        text-shadow:
          0 0 8px rgba(255,255,255,0.3),
          0 0 20px rgba(255,255,255,0.15);
        opacity: 0.85;
      }
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>
  <div class="center-text">SHIVADA</div>

  <script>
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    /* KAR */
    const snowflakes = [];
    const SNOW_COUNT = 120;

    for (let i = 0; i < SNOW_COUNT; i++) {
      snowflakes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        d: Math.random() * 0.8 + 0.2
      });
    }

    /* CANLI GLOW */
    const glow = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      strength: 0,
      pulse: 0
    };

    window.addEventListener('mousemove', e => {
      glow.x = e.clientX;
      glow.y = e.clientY;
      glow.strength = 1;
    });

    function drawSnow() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      /* KAR */
      ctx.fillStyle = 'rgba(255,255,255,0.8)';
      ctx.beginPath();
      for (let f of snowflakes) {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
      }
      ctx.fill();

      /* GLOW */
      glow.pulse += 0.05;
      glow.strength *= 0.94;

      const radius = 140 + Math.sin(glow.pulse) * 35;
      const alpha = glow.strength * 0.2;

      if (alpha > 0.01) {
        const g = ctx.createRadialGradient(
          glow.x, glow.y, 0,
          glow.x, glow.y, radius
        );
        g.addColorStop(0, `rgba(255,255,255,${alpha})`);
        g.addColorStop(0.5, `rgba(255,255,255,${alpha * 0.4})`);
        g.addColorStop(1, 'rgba(255,255,255,0)');

        ctx.fillStyle = g;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      moveSnow();
    }

    function moveSnow() {
      for (let f of snowflakes) {
        f.y += f.d;
        if (f.y > canvas.height) {
          f.y = -5;
          f.x = Math.random() * canvas.width;
        }
      }
    }

    setInterval(drawSnow, 33);
  </script>
</body>
</html>
